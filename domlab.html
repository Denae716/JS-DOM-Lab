<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Temperature Scale Convertor</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class = 'container border border-dark'>
        <h1 class="position-absolute top-0 start-50 translate-middle-x">Temperature Scale Convertor</h1>
            

                
                <form>
                <br>
                <p class = "first" id = "fahrenheit">Fahrenheit
                
                
                    <label>Value</label>
                    <input type = 'text' class = "first"  id = "userInput"/> 
                    <input type = 'button' class = "first"  id = 'calculate' onClick = 'calc()' value = 'Calculate'/>
                    
                </p>
                    <p class = 'Celsius'>Celsius <br>
                    
                    <span id = "cValue"></span>
                    </p>
                    <p class = 'kelvin'>kelvin <br>
                        <span id = 'kelvin'></span>
                    </p>

                    <p class = 'rankine'>Rankine <br>
                        <span id = 'rankine'></span>
                    </p>
                </form>
        
            
    </div>
    <script src = "domlab.js"  defer></script>
    <link href = "domlab.css" rel = "stylesheet"></script>
</body>
</html>
